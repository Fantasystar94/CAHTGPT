<script>
//문제 1:
//배열을 입력받아 해당 배열의 모든 요소를 더하는 함수 sumArray를 작성하세요.
// 함수는 주어진 배열의 모든 요소를 더한 결과를 반환해야 합니다.
const sumArray=(e)=>{
    let answer=0;
    e.forEach((a)=>{
        answer+=a;
    });
    return answer;
}
console.log(sumArray([1,2,3,4,5]));

//문제 2:
//문자열을 입력받아 주어진 문자열을 뒤집은 새로운 문자열을 반환하는 함수 reverseString을 작성하세요.

const reverseString=(e)=>{
    let arr = [...e];
    
   const reversingArr =  arr.reverse();
    let answer='';
   reversingArr.forEach((a)=>{
    answer+=a;
   });
   return answer;
}

console.log(reverseString("hello"));
//문제 3:
//정수를 입력받아 해당 정수가 짝수인지 홀수인지 판별하는 함수 isEven을 작성하세요. 함수는 주어진 정수가 짝수인 경우 true를, 홀수인 경우 false를 반환해야 합니다.

const isEven=(e)=>{
    if(e%2===0){
        return true;
    }
    else{
        return false
    }
}
console.log(isEven(5)) // true

//문제 4:
//주어진 배열에서 중복되는 숫자를 찾아서 해당 숫자를 제외한 새로운 배열을 반환하는 함수 removeDuplicates를 작성하세요. 새로운 배열은 중복된 순서를 유지해야 합니다.

const removeDuplicates=(e)=>{
    let arr = [];
    e.forEach((a)=>{
    if(!arr.includes(a)){
        arr.push(a);
    }
    });
    return arr;
}

console.log(removeDuplicates([1,99,22,44,55,66,66,66])); // [1, 2, 3, 4, 5]

//문제5
//주어진 배열의 모든 요소를 각각 제곱한 새로운 배열을 반환하는 함수 squareArray를 작성하세요. 예를 들어, squareArray([1, 2, 3, 4, 5])의 결과는 [1, 4, 9, 16, 25]이어야 합니다.

const squareArray=(e)=>{
    let arr =[];
    e.forEach((a)=>{
       arr.push(a**2);
    })
    return arr;
}

console.log(squareArray([1, 2, 3, 4, 5]));

//문제6
//주어진 HTML 문서에서 특정 클래스를 가진 모든 요소를 선택하고, 해당 요소들에 대해 새로운 클래스를 추가하는 JavaScript 함수를 작성하세요.

const classAdd = (e)=>{
    const classs= document.querySelectorAll(e);
    for(let i =0; i<classs.length;i++){
        classs[i].classList.add('on')
    }
}
classAdd('.element');
</script>
